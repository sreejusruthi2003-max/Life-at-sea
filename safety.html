<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Safety</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Safety</div>
  <nav class="nav"><a href="index.html">Home</a></nav>
  <button id="darkToggle" class="btn">Dark</button>
</header>

<main class="container">
  <section class="card">
    <h2>Safety Equipment & Procedures</h2>
    <div id="content"></div>
  </section>
</main>

<script>
fetch('data.json')
  .then(r => r.json())
  .then(d => {
    const list = (d.safety || []).concat(d.maintenance || []);
    const el = document.getElementById('content');

    list.forEach(i => {
      const c = document.createElement('div');
      c.className = 'card';
      c.innerHTML = `
        <div class="result-title">${i.name}</div>
        <div class="small">${i.category}</div>
        <p>${i.content}</p>
      `;
      el.appendChild(c);
    });
  });

document.addEventListener('click', e => {
  if (e.target.id === 'darkToggle') {
    document.body.classList.toggle('dark');
  }
});
</script>

</body>
</html>
