<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Marine Assistant (Aye Aye Style)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
<script src="chatbot.js" defer></script>
</head>
<body>

<header class="topbar">
  <div class="brand">Marine Assistant</div>
  <nav class="nav">
    <a href="index.html">Home</a>
  </nav>
  <button id="darkToggle" class="btn">Dark</button>
</header>

<main class="container">

  <section class="card chat-window">
    <h2>Ask the Aye-Aye Style Assistant</h2>
    <p class="small">Exam-style (concise) answers by default. Use detailed mode for engineering-level responses.</p>

    <div id="messages" class="messages"></div>

    <div class="chat-controls" style="margin-top:10px;display:flex;gap:8px">
      <input id="userInput" placeholder="Ask something... e.g., What is a bulkhead?" style="flex:1">
      <select id="mode">
        <option value="concise">Concise (Aye Aye)</option>
        <option value="detailed">Detailed (Engineer)</option>
      </select>
      <button id="sendBtn" class="btn">Ask</button>
    </div>

    <div id="suggestions" style="margin-top:10px"></div>
  </section>

</main>

<script>
document.addEventListener("click", e => {
  if (e.target.id === "darkToggle") {
    document.body.classList.toggle("dark");
  }
});
</script>

</body>
</html>
