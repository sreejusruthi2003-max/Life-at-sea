<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Diagrams</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="topbar">
  <div class="brand">Diagrams</div>
  <nav class="nav"><a href="index.html">Home</a></nav>
  <button id="darkToggle" class="btn">Dark</button>
</header>

<main class="container">

  <!-- Rudder diagram -->
  <section class="card">
    <h2>Rudder (Simple Diagram)</h2>
    <svg width="300" height="160" viewBox="0 0 300 160">
      <rect x="10" y="20" width="200" height="120"
            fill="#cfe6ff" stroke="#003366" />
      <polygon points="210,80 280,60 280,100"
               fill="#a3d2ff" stroke="#005599" />
      <text x="20" y="50" font-size="14" fill="#003366">Hull</text>
      <text x="220" y="75" font-size="14" fill="#003366">Rudder</text>
    </svg>
  </section>

  <!-- Engine diagram -->
  <section class="card">
    <h2>2-Stroke Engine (Simplified)</h2>
    <svg width="400" height="180">
      <rect x="20" y="30" width="300" height="120"
            fill="#ffe6cc" stroke="#cc6600" />
      <text x="30" y="60" font-size="14">Cylinder</text>
      <text x="30" y="90" font-size="14">Piston</text>
    </svg>
  </section>

</main>

<script>
document.addEventListener("click", e => {
  if (e.target.id === "darkToggle") {
    document.body.classList.toggle("dark");
  }
});
</script>

</body>
</html>
